# Build settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:year/:month/:day/:title/

# Pagination
paginate: 6
paginate_path: "/page/:num/"

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  family_moments:
    output: true
    permalink: /moments/:path/

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - README.md
  - CONTRIBUTING.md

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "The Froggy Family"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "family_moments"
    values:
      layout: "moment"